<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bs4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="home-tab"
          data-toggle="tab"
          href="#home"
          role="tab"
          aria-controls="home"
          aria-selected="true"
          >Bai 1</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >Bai 2</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="contact-tab"
          data-toggle="tab"
          href="#contact"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
          >Bai 3</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="contact1-tab"
          data-toggle="tab"
          href="#contact1"
          role="tab"
          aria-controls="contact1"
          aria-selected="false"
          >Bai 4</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="contact2-tab"
          data-toggle="tab"
          href="#contact2"
          role="tab"
          aria-controls="contact2"
          aria-selected="false"
          >Bai 5</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <!-- bai 1 -->
        <div class="card text-center">
          <div class="card-header">calculate monthly salary 100k/day</div>
          <div class="card-body">
            <h5 class="card-title">day of work</h5>
            <label for="text">Date</label>
            <input
              type="text"
              class="form-control"
              id="inputDate"
              placeholder="Day"
            />
            <button id="btnSalary" type="submit" class="btn btn-success">
              Confirm
            </button>
          </div>
          <div class="card-footer text-muted">
            <p id="presult" class="text-danger"></p>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        <!-- bai 2 -->
        <div class="card text-center">
          <div class="card-header">average value</div>
          <div class="card-body">
            <h5 class="card-title">5 number</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">random number</span>
              </div>
              <input id="input1" type="text" class="form-control" />
              <input id="input2" type="text" class="form-control" />
              <input id="input3" type="text" class="form-control" />
              <input id="input4" type="text" class="form-control" />
              <input id="input5" type="text" class="form-control" />
            </div>
            <button id="btnMath" class="btn btn-primary">Math</button>
          </div>
          <div class="card-footer text-muted">
            <p id="paverage" class="text-danger"></p>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
      <!-- bai 3 -->
        <div class="card text-center">
          <div class="card-header">currency exchange</div>
          <div class="card-body">
            <h5 class="card-title">USD to VND</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">USD you have</span>
              </div>
              <input
                id="inputUSD"
                type="text"
                class="form-control"
                placeholder="USD$"
              />
              <input
                id="inputVND"
                type="text"
                class="form-control"
                value="23500"
              />
            </div>
            <button id="btnExchange" class="btn btn-warning">exchange</button>
          </div>
          <div class="card-footer text-muted">
            <p id="pexchange" class="text-danger"></p>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="contact1"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
      <!-- bai 4 -->
        <div class="card text-center">
          <div class="card-header">Math acreage & perimeter</div>
          <div class="card-body">
            <h5 class="card-title">length and width</h5>
            <p style="display: inline-block ;border: 2px solid black;padding: 40px 80px;position: relative;"><span style="position: absolute;top: 30%;left: -15px; transform:  rotate(-90deg);">length</span><span style="position: absolute;top: 0;left: 35%;">width</span></p>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">length</span>
              </div>
              <input
                id="inputLength"
                type="text"
                class="form-control"
                placeholder="cm"
              />
              <div class="input-group-prepend">
                <span class="input-group-text" id="">width</span>
              </div>
              <input
                id="inputWidth"
                type="text"
                class="form-control"
                placeholder="cm"
              />
            </div>
            <button id="btnAP" class="btn btn-info"> acreage & perimeter result</button>
          </div>
          <div class="card-footer text-muted">
            <p id="pAP" class="text-danger"></p>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="contact2"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
      <div class="card text-center">
        <div class="card-header">Total 2 charater numbers </div>
        <div class="card-body">
          <h5 class="card-title">tens unit</h5>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Number</span>
            </div>
            <input
              id="inputNum"
              type="text"
              class="form-control"
              placeholder="ex:10, 12, 54, 99,..."
            />
          </div>
          <button id="btnTotal" class="btn btn-white">Total 2 charater numbers</button>
        </div>
        <div class="card-footer text-muted">
          <p id="pTotalTU" class="text-danger"></p>
        </div>
      </div>
      </div>
    </div>
    <!-- bs4 -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- baitap -->
    <script src="./baitap.js"></script>
  </body>
</html>
